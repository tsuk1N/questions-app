{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}<title></title>{% endblock title %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'questions/css/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">  
  
  <div class="main-logo main-header-container">
    <a href="{% url 'questions:list' %}"><h1>Questions an'Answers</h1></a>
  </div>
    
  <div class="py-3">
    <ul class="nav justify-content-center nav-pills">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{% url 'questions:list' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="{% url 'questions:create' %}">Make a Question</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="request.user.question.all">Your questions</a>
      </li>
      <li class="nav-item">
        {% if request.user.is_authenticated %}
        <a class="nav-link active" href="#">Logout</a>
        {% else %}
        <a class="nav-link active" href="#">Login</a>
        {% endif %}
      </li>
    </ul>  
  </div>

  </head>
  <body>
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
  <footer class="main-footer">
    <div class="developer">
      <a href="https://www.github.com/tsuk1N" target="_blank" rel="noreferrer noopener">Luan Silva | tsuk1N</a>
    </div>

    <div class="powered">
      <a href="https://www.djangoproject.com" target="_blank" rel="noreferrer noopener">Powered by Django Project</a>
    </div>
  </footer>
</html>
